<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="baitap.css">
</head>
<body>
    <div class="container">
        <div class="table" id="carTable">
            <h2>Danh sách xe ôtô</h2>
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm...">
            </div>
            <div class="row header">
                <div class="cell">STT</div>
                <div class="cell">Hình Ảnh</div>
                <div class="cell">Tên Xe</div>
                <div class="cell">Hãng xe</div>
                <div class="cell">Giá Tiền</div>
                <div class="cell">Người liên hệ</div>
                <div class="cell">Điện thoại</div>
                <div class="cell">Email</div>
            </div>
            <div id="carList"></div>
        </div>
        <form class="form" id="carForm">
            <h2>Thông tin về xe ôtô</h2>
            <div class="form-group">
                <label for="carName">Tên xe <span>*</span></label>
                <input type="text" id="carName" required>
            </div>
            <div class="form-group">
                <label for="carImage">Hình ảnh </label>
                <input type="text" id="carImage">
            </div>
            <div class="form-group">
                <label for="carBrand">Hãng Xe <span>*</span></label>
                <select name="hangxe" id="carBrand" required>
                    <option value="" selected disabled>Hãng Xe</option>
                    <option value="toyota">Toyota</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="hyundai">Hyundai</option>
                    <option value="suzuki">Suzuki</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carPrice">Giá Tiền <span>*</span></label>
                <input type="number" id="carPrice" required>
            </div>
            <div class="form-group">
                <label for="carDescription">Mô tả</label>
                <textarea id="carDescription" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="contactPerson">Người liên hệ <span>*</span></label>
                <input type="text" id="contactPerson" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Số điện thoại liên hệ <span>*</span></label>
                <input type="text" id="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Email <span>*</span></label>
                <input type="email" id="contactEmail" required>
            </div>
            <div class="button">
                <button type="button" id="saveButton">Lưu</button>
                <button type="reset" id="delete">Xóa</button>
            </div>
        </form>
    </div>

    <script src="baitap.js"></script>
</body>
</html>
